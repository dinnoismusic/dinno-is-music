<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinno Is Music – Audio Plugins & Sound Tools</title>

    <style>
        :root {
            --bg: #0d0d0f;
            --card: #15151a;
            --accent: #7cffb2;
            --text: #ffffff;
            --muted: #a0a0a0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            padding: 80px 20px;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        header p {
            color: var(--muted);
            font-size: 1.2rem;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            font-size: 1rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-free {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
        }

        .btn-free:hover {
            background: var(--accent);
            color: #000;
        }

        .btn-premium {
            background: var(--accent);
            color: #000;
        }

        .btn-premium:hover {
            opacity: 0.85;
        }

        section {
            margin-top: 80px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            background: #000;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .audio-box {
            background: var(--card);
            padding: 30px;
            border-radius: 10px;
            display: grid;
            gap: 20px;
            max-width: 700px;
            margin: auto;
        }

        .audio-item p {
            margin-bottom: 8px;
            color: var(--muted);
        }

        footer {
            margin-top: 100px;
            padding: 30px 20px;
            text-align: center;
            color: var(--muted);
            font-size: 0.9rem;
            border-top: 1px solid #222;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>

<body>

<header>
    <h1>Dinno Is Music</h1>
    <p>Audio Plugins & Sound Tools</p>

    <div class="buttons">
        <a href="#" class="btn btn-free">Descargar Plugin Free</a>
        <a href="#" class="btn btn-premium">Comprar Plugin Premium</a>
    </div>
</header>

<div class="container">

    <section>
        <h2>Plugin Demo</h2>
        <div class="video-wrapper">
            <!-- Reemplazá VIDEO_ID_AQUI por el ID real de YouTube -->
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_AQUI" allowfullscreen></iframe>
        </div>
    </section>

    <section>
        <h2>Antes / Después</h2>

        <div class="audio-box">
            <div class="audio-item">
                <p>Antes</p>
                <audio controls>
                    <source src="antes.mp3" type="audio/mpeg">
                </audio>
            </div>

            <div class="audio-item">
                <p>Después</p>
                <audio controls>
                    <source src="despues.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
    </section>

</div>

<footer>
    © 2026 Dinno Is Music — Audio Plugins & Sound Tools
</footer>

</body>
</html>
