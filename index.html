<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dinno Is Music – Plugins de Audio & Herramientas de Sonido</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --bg: #ffffff;
    --card: #f5f5f5;
    --accent: #7cffb2;
    --text: #111111;
    --muted: #666666;
    --menu-bg: #222222;
    --yellow: #FFD84D;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Poppins', Arial, Helvetica, sans-serif;
}

body {
    background: var(--bg);
    color: var(--text);
    line-height: 1.6;
    scroll-behavior: smooth;
    overflow-x: hidden;
}

/* NAVBAR */
nav {
    position: fixed;
    top: 0;
    width: 100%;
    background: transparent;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 16px 20px;
    z-index: 2000;
}

/* HAMBURGUESA */
.hamburger-wrapper {
    display: flex;
    align-items: center;
    cursor: pointer;
    gap: 8px;
    z-index: 2100;
    color: #fff;
}

.hamburger-wrapper span {
    font-weight: 600;
}

.hamburger {
    display: flex;
    flex-direction: column;
    gap: 4px;
}

.hamburger div {
    width: 25px;
    height: 3px;
    background: #fff;
    border-radius: 2px;
    transition: all 0.3s;
}

.hamburger.active div:nth-child(1) {
    transform: rotate(45deg) translate(5px,5px);
}
.hamburger.active div:nth-child(2) {
    opacity: 0;
}
.hamburger.active div:nth-child(3) {
    transform: rotate(-45deg) translate(5px,-5px);
}

/* OVERLAY MENU */
.overlay {
    position: fixed;
    top: -100%;
    left: 0;
    width: 100%;
    height: 80vh;
    background: var(--menu-bg);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 20px;
    transition: top 0.5s ease;
    z-index: 1000;
    padding-top: 60px;
}

.overlay.show {
    top: 0;
}

.overlay a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    width: 80%;
    text-align: center;
    padding: 10px 0;
}

.overlay a + a {
    border-top: 1px solid rgba(255,255,255,0.2);
}

/* HERO */
.hero {
    position: relative;
    height: 100vh;
    overflow: hidden;
    margin-top: 0;
}

/* IMAGEN HERO */
.hero img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: scale(1.08);
    will-change: transform;
}

/* OVERLAY OSCURO */
.hero::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.28);
    z-index: 1;
}

/* HERO CONTENT */
.hero-content {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.hero-content h1 {
    font-size: 3rem;
    margin-bottom: 15px;
    color: #fff;
}

.hero-content p {
    font-size: 1.2rem;
    margin-bottom: 25px;
    color: var(--yellow);
}

/* BOTONES */
.buttons {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}

.btn {
    padding: 14px 32px;
    font-size: 1rem;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    text-decoration: none;
    font-weight: 600;
    background: #fff;
    color: #111;
    transition: all 0.3s;
}

.btn:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
}

/* CONTAINER */
.container {
    max-width: 1100px;
    margin: auto;
    padding: 40px 20px 40px;
}

/* SECCIONES */
section {
    margin-top: 80px;
    opacity: 0;
    transform: translateY(50px);
    transition: all 0.8s ease;
    scroll-margin-top: 80px;
}

section.visible {
    opacity: 1;
    transform: translateY(0);
}

/* LIBRERIAS */
#librerias {
    position: relative;
    background-image: url('imagen-pagina-2.png');
    background-size: cover;
    background-position: center;
    padding: 80px 20px;
}

#librerias::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(255,255,255,0.3);
}

#librerias .content {
    position: relative;
    text-align: center;
}

/* FOOTER */
footer {
    margin-top: 100px;
    padding: 40px;
    text-align: center;
    color: var(--muted);
    border-top: 1px solid #ddd;
}

/* MOBILE */
@media (max-width: 900px) {
    nav {
        background: transparent;
        box-shadow: none;
    }
}
</style>
</head>

<body>

<nav>
    <div class="hamburger-wrapper" id="hamburger-wrapper">
        <span>Menu</span>
        <div class="hamburger" id="hamburger">
            <div></div><div></div><div></div>
        </div>
    </div>
</nav>

<div class="overlay" id="overlay">
    <a href="#plugin-demo">Demo</a>
    <a href="#antes-despues">Antes / Después</a>
    <a href="#sobre-mi">Sobre Mí</a>
    <a href="#plugins">Plugins</a>
    <a href="#librerias">Librerías</a>
    <a href="#contacto">Contacto</a>
</div>

<header class="hero">
    <img src="Fondo Abstracto.png" alt="Hero fondo">
    <div class="hero-content">
        <h1>Dinno Is Music</h1>
        <p>Plugins de Audio & Herramientas de Sonido</p>
        <div class="buttons">
            <a href="#" class="btn">Descargar Gratis</a>
            <a href="#" class="btn">Comprar Premium</a>
        </div>
    </div>
</header>

<div class="container">
    <section id="plugin-demo"><h2>Demo</h2></section>
    <section id="antes-despues"><h2>Antes / Después</h2></section>
    <section id="sobre-mi"><h2>Sobre Mí</h2></section>
    <section id="plugins"><h2>Plugins</h2></section>
    <section id="librerias"><div class="content"><h2>Librerías</h2></div></section>
    <section id="contacto"><h2>Contacto</h2></section>
</div>

<footer>© 2026 Dinno Is Music</footer>

<script>
const sections = document.querySelectorAll('section');
const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('visible');
    });
},{ threshold: 0.2 });
sections.forEach(s => observer.observe(s));

window.addEventListener('scroll', () => {
    const img = document.querySelector('.hero img');
    const scale = Math.max(1, 1.08 - window.scrollY / 3000);
    img.style.transform = `scale(${scale})`;
});

const hamburgerWrapper = document.getElementById('hamburger-wrapper');
const hamburger = document.getElementById('hamburger');
const overlay = document.getElementById('overlay');

hamburgerWrapper.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    overlay.classList.toggle('show');
});
</script>

</body>
</html>
